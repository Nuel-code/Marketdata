name: Refresh Dublin Stores

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"  # Mondays 08:00 UTC

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          python src/osm_discover.py

      - name: Commit refreshed store files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add stores_dublin.csv stores_with_websites.csv dublin_stores.xlsx
          git commit -m "Refresh Dublin stores" || echo "No changes"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:main
