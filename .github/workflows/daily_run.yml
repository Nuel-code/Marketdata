name: Run Dublin MVP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # daily 09:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python run.py

      - name: Verify export exists
        run: |
          ls -la
          test -f published_deals.json

      - name: Commit feed to repo (data/published_deals.json)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data
          mv -f published_deals.json data/published_deals.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/published_deals.json
          git commit -m "Update published deals feed" || echo "No changes to commit"

          # Force authenticated remote using the workflow token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dublin-mvp-output
          path: |
            dublin_stores.xlsx
            promo_urls.xlsx
            deals.xlsx
            data/published_deals.json
