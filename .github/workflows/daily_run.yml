name: Run Dublin MVP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # daily 09:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python run.py

      - name: Commit published_deals.json to repo
        run: |
          # Only commit if the file exists
          test -f published_deals.json

          mkdir -p data
          mv -f published_deals.json data/published_deals.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/published_deals.json
          git commit -m "Update published deals feed" || echo "No changes to commit"
          git push

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dublin-mvp-output
          path: |
            stores_dublin.csv
            stores_with_websites.csv
            dublin_stores.xlsx
            promo_urls.csv
            promo_urls.xlsx
            deals.xlsx
            data/published_deals.json
